<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">

  <style>
    html,
    body {
      width: 100%;
      height: 100%;
    }

    /* just to be sure these are full screen*/

    canvas {
      display: block;
    }

    /* To remove the scrollbars */
  </style>
</head>

<body>
  <h1>CPU plānošanas vizualizācija dažādiem plānošanas algoritmiem</h1>

  <h3>Setup</h3>
  <form id="form">
    <div>
      <label for="process_count">Procesu skaits</label>
      <input type="number" value="1" min="1" max="20" step="1" name="process_count" id="process_count" />
    </div>
    <div>
      <input type="radio" checked id="type1" name="type" value="fcfs">
      <label for="type1">First Come First Serve</label>

      <input type="radio" id="type2" name="type" value="sjf">
      <label for="type2">Shortest Job First</label>

      <input type="radio" id="type3" name="type" value="rr">
      <label for="type3">Round Robin</label>

      <input type="radio" id="type4" name="type" value="p">
      <label for="type4">Priority</label>
    </div>
    <div>
      <input type="submit" value="Vizualizēt">
    </div>
  </form>

  <h3>Canvas</h3>
  <canvas id="canvas"></canvas>

  <script src="https://rawgit.com/pshihn/rough/master/dist/rough.min.js"></script>
  <script src="osk.js"></script>
</body>

</html>
